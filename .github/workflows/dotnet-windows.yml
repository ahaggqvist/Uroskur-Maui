name: Build .NET MAUI Windows

on:
  workflow_dispatch:
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Install MAUI Workload
      run: dotnet workload install maui
    - name: Decrypt PFX-file
      run: |
        echo "${{ secrets.CERTIFICATE_PFX }}" > cert.pfx.asc
        certutil -decode cert.pfx.asc cert.pfx
    - name: Add Cert to Store
      run: certutil -user -q -p ${{ secrets.PASSWORD_PFX }} -importpfx cert.pfx NoRoot
    - name: Build
      run: dotnet publish src/uroskur.csproj -c Release -f:net6.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p:AppxPackageSigningEnabled=true /p:PackageCertificateThumbprint="${{ secrets.THUMBPRINT_PFX }}"
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3.1.0
      with:
        name: uroskur-windows-build
        path: .\**\AppPackages\**\*.*
